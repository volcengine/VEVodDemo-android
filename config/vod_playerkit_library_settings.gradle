def rootDir = file("../vod-playerkit")
if (!gradle.ext.has('playerKitRootDir')) {
    gradle.ext.playerKitRootDir = rootDir.getCanonicalPath()
}
def modulePrefix = ':'
if (gradle.ext.has('playerKitModulePrefix')) {
    modulePrefix += gradle.ext.playerKitModulePrefix
}
println("playerkit -> rootDir -> " + rootDir)
println("playerkit -> modulePrefix -> " + modulePrefix)

include modulePrefix + "vod-playerkit"
project(modulePrefix + "vod-playerkit").projectDir = rootDir

include modulePrefix + "vod-playerkit:vod-player-ui"
project(modulePrefix + "vod-playerkit:vod-player-ui").projectDir = new File(rootDir, "vod-player-ui")

include modulePrefix + "vod-playerkit:vod-player-utils"
project(modulePrefix + "vod-playerkit:vod-player-utils").projectDir = new File(rootDir, "vod-player-utils")

include modulePrefix + "vod-playerkit:vod-player"
project(modulePrefix + "vod-playerkit:vod-player").projectDir = new File(rootDir, "vod-player")

include modulePrefix + "vod-playerkit:vod-player-volcengine"
project(modulePrefix + "vod-playerkit:vod-player-volcengine").projectDir = new File(rootDir, "vod-player-volcengine")


